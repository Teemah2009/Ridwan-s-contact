<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        background-color: burlywood;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .profile {
        width: 300px;
        background-color: hsl(0, 0%, 12%);
        padding: 14px;
        border-radius: 10px;
      }
      h1 {
        font-size: 20px;
        text-align: center;
      }
      p {
        font-size: 14px;
        text-align: center;
      }
      .image {
        width: 100%;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      a {
        color: hsl(0, 0%, 100%);
        text-decoration: none;
      }
      section {
        text-align: center;
        border-radius: 4px;
        margin-bottom: 8px;
      }
      .font {
        color: hsl(0, 0%, 100%);
        size: 14px;
      }
      .address {
        color: hsl(75, 94%, 57%);
      }
      .btn {
        border: solid 1px;
        border-radius: 8px;
        background-color: hsl(0, 0%, 20%);
        display: block;
        padding: 8px;
      }
      .figure {
        width: 70%;
      }
    </style>
  </head>

  <body>
    <div class="profile">
      <figure>
        <img src="./Ridwan.jpg" class="image" />
      </figure>
      <div class="font">
        <h1>Ridwan Muheeb</h1>
        <p class="address">Brampton, Ontario, Canada</p>
        <p>"Behavior Specialist."</p>
      </div>
      <div class="section">
        <section>
          <!-- <a class="btn" href="mailto:adesileade@gmail.com">Gmail</a> -->
          <a class="btn" href="https://mail.google.com/mail/?view=cm&to=adesileade@gmail.com" target="_blank">Gmail</a>
         </section>
        <section>
          <a class="btn" href="tel:+14377769240" class="btn">Telephone</a>
        </section>
        <section><a href="https://www.linkedin.com/in/ridwan-adesile-87540749?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" class="btn">LinkedIn</a></section>
        <section><a href="https://www.facebook.com/share/16yrcn11a4/?mibextid=wwXIfr" class="btn">Facebook</a></section>
        <section><a href="https://www.threads.com/@craving_his_pleasure_4real?invite=0" class="btn">Threads</a></section>
      </div>

      <div class="attribution">
        <div class="font">
          Challenge by<a

            target="_blank"
            >Frontend Mentor</a
          >
          Coded by
          <a href="mailto:muheebbareerahfatimah@gmail.com">Bareerah</a>.
        </div>
      </div>
    </div>
  </body>
</html>
